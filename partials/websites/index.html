<ul>
  {% if doc.website %}
    <li><a href={{doc.website}}>{{_('Website')}}</a>
  {% endif %}
  {% if doc.twitter %}
    <li><a href={{doc.twitter}}>{{_('Twitter')}}</a>
  {% endif %}
  {% if doc.facebook %}
    <li><a href={{doc.facebook}}>{{_('Facebook')}}</a>
  {% endif %}
  {% if doc.instagram %}
    <li><a href={{doc.instagram}}>{{_('Instagram')}}</a>
  {% endif %}
  {% if doc.email %}
    <li><a href=mailto:{{doc.email}}>{{_('E-Mail')}}</a>
  {% endif %}
</ul>
