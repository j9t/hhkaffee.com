title@: "HH Kaffee"
description@: "HH Kaffee ‚ù§ Kaffee in und aus Hamburg"
home: /content/pages/index.md

localization:
  default_locale: de
  locales:
  - de

static_dirs:
- static_dir: /source/media/
  serve_at: /media/
- static_dir: /source/root/
  serve_at: /
  filter:
    include_paths:
    - \.htaccess
- static_dir: /source/setup/
  serve_at: /setup/

preprocessors:
- kind: gulp
  build_task: build

features:
  legacy_slugify: true

sitemap:
  enabled: true

ext:
- extensions.html_min.HtmlMinExtension:
    options:
      remove_optional_attribute_quotes: false

deployments:
  default:
    destination: local
    out_dir: ../../bitbucket.org/internal/hhkaffee.com#/
    env:
      scheme: https
      host: hhkaffee.com
